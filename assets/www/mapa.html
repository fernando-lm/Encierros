<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0px }
	  #map_canvas { height: 100% }
	</style>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyApTkClIarnL0YxOWSm3A1vrI6p2tO5YWs&sensor=false"></script>
	<script type="text/javascript">
		var geocoder, map;  		
  		
	  	function initialize() {
	    	geocoder = new google.maps.Geocoder();	    
	    
		    geocoder.geocode( { 'address': localStorage.getItem('ciudad')}, function(results, status) {
		        if (status == google.maps.GeocoderStatus.OK) {
		            map = new google.maps.Map(document.getElementById("map_canvas"));
		            map.setCenter(results[0].geometry.location);
		            map.setZoom(11);
		            map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
		            var marker = new google.maps.Marker({
		                map: map, 
		                position: results[0].geometry.location
		            });
		        } else {
		            alert("Geocode was not successful for the following reason: " + status);
		        }
		    });

		}
	</script>
</head>
<body onload="initialize()">
    	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
